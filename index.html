<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="stylesheet" href="style.css">
    <title>Color Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Tajawal:200,300,400,500,700,800,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="color-selector">
        <div class="inner">
            <label for="color-picker">Select color:</label>
            <input type="color" name="color-picker" id="color-picker" value="#f35334">
            <div class="boxes">

                <div class="color1">
                    <div class="box"></div>
                    <div class="info">
                        <p class="hex-output">HEX: #f35334 </p>
                        <p class="rgb-output">rgb(243, 83, 52)</p>
                        <p class="hsl-output">HSL: 10, 89%, 58%</p>
                    </div>
                </div>
                <div class="color2">
                    <div class="box"></div>
                    <div class="info">
                        <p class="hex-output">HEX: #f35334 </p>
                        <p class="rgb-output">rgb(243, 83, 52)</p>
                        <p class="hsl-output">HSL: 10, 89%, 58%</p>
                    </div>
                </div>
                <div class="source-color">
                    <div class="box"></div>
                    <div class="info">
                        <p class="hex-output">HEX: #f35334 </p>
                        <p class="rgb-output">rgb(243, 83, 52)</p>
                        <p class="hsl-output">HSL: 10, 89%, 58%</p>
                    </div>
                </div>
                <div class="color3">
                    <div class="box"></div>
                    <div class="info">
                        <p class="hex-output">HEX: #f35334 </p>
                        <p class="rgb-output">rgb(243, 83, 52)</p>
                        <p class="hsl-output">HSL: 10, 89%, 58%</p>
                    </div>
                </div>
                <div class="color4">
                    <div class="box"></div>
                    <div class="info">
                        <p class="hex-output">HEX: #f35334 </p>
                        <p class="rgb-output">rgb(243, 83, 52)</p>
                        <p class="hsl-output">HSL: 10, 89%, 58%</p>
                    </div>
                </div>




            </div>
        </div>
    </div>

    <script src='script.js'></script>
</body>

</html>
