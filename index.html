<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="stylesheet" href="style.css">
    <title>Color Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Tajawal:200,300,400,500,700,800,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Color picker</h1>
    <div class="color-selector">
        <div class="inner">
            <div class="selection">
                <div class="harmony">
                    <label for="color-scheme">Select Color Harmony</label>
                    <select name="color-scheme" id="color-scheme">
                        <option value="analogous">Analogous</option>
                        <option value="monochromatic">Monochromatic</option>
                        <option value="triade">Triade</option>
                        <option value="complementary">Complementary</option>
                        <option value="compound">Compound</option>
                        <option value="shades">Shades</option>
                    </select>
                </div>
                <label for="color-picker">Select color:</label>
                <input type="color" name="color-picker" id="color-picker" value="#d3efff">
            </div>
            <div class="boxes">

                <div class="color1">
                    <div class="box" style="background-color: #d1ffe0;"></div>
                    <div class="info">
                        <p class="hex-output">HEX: #d1ffe0 </p>
                        <p class="rgb-output">rgb(209, 255, 224)</p>
                        <p class="hsl-output">HSL: 142, 100%, 91%</p>
                    </div>
                </div>
                <div class="color2">
                    <div class="box" style="background-color: #d1fff7;"></div>
                    <div class="info">
                        <p class="hex-output">HEX: #d1fff7 </p>
                        <p class="rgb-output">rgb(209, 255, 247)</p>
                        <p class="hsl-output">HSL: 172, 100%, 91%</p>
                    </div>
                </div>
                <div class="source-color">
                    <div class="box" style="background-color: #d3efff;"></div>
                    <div class="info">
                        <p class="hex-output">HEX: #d3efff</p>
                        <p class="rgb-output">rgb(211, 239, 255)</p>
                        <p class="hsl-output">HSL: 202, 100%, 91%</p>
                    </div>
                </div>
                <div class="color3">
                    <div class="box" style="background-color: #d1e9ff;"></div>
                    <div class="info">
                        <p class="hex-output">HEX: #d1e9ff </p>
                        <p class="rgb-output">rgb(209, 233, 255)</p>
                        <p class="hsl-output">HSL: 211, 100%, 91%</p>
                    </div>
                </div>
                <div class="color4">
                    <div class="box" style="background-color: #d1e2ff;"></div>
                    <div class="info">
                        <p class="hex-output">HEX: #d1e2ff </p>
                        <p class="rgb-output">rgb(209, 226, 255)</p>
                        <p class="hsl-output">HSL: 220, 100%, 91%</p>
                    </div>
                </div>




            </div>
        </div>
    </div>

    <script src='script.js'></script>
</body>

</html>
