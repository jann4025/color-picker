<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="stylesheet" href="style.css">
    <title>Color Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Tajawal:200,300,400,500,700,800,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Color picker</h1>
    <div class="color-selector">
        <div class="inner">
            <div class="selection">
                <select name="color-scheme" id="color-scheme">
                    <option value="analogous">Analogous</option>
                    <option value="monochromatic">Monochromatic</option>
                    <option value="triade">Triade</option>
                    <option value="complementary">Complementary</option>
                    <option value="compound">Compound</option>
                    <option value="shades">Shades</option>
                </select>
                <label for="color-picker">Select color:</label>
                <input type="color" name="color-picker" id="color-picker" value="#f35334">
            </div>
            <div class="boxes">

                <div class="color1">
                    <div class="box" style="background-color: #f35334;"></div>
                    <div class="info">
                        <p class="hex-output">HEX: #f35334 </p>
                        <p class="rgb-output">rgb(243, 83, 52)</p>
                        <p class="hsl-output">HSL: 10, 89%, 58%</p>
                    </div>
                </div>
                <div class="color2">
                    <div class="box" style="background-color: #f35334;"></div>
                    <div class="info">
                        <p class="hex-output">HEX: #f35334 </p>
                        <p class="rgb-output">rgb(243, 83, 52)</p>
                        <p class="hsl-output">HSL: 10, 89%, 58%</p>
                    </div>
                </div>
                <div class="source-color">
                    <div class="box" style="background-color: #f35334;"></div>
                    <div class="info">
                        <p class="hex-output">HEX: #f35334 </p>
                        <p class="rgb-output">rgb(243, 83, 52)</p>
                        <p class="hsl-output">HSL: 10, 89%, 58%</p>
                    </div>
                </div>
                <div class="color3">
                    <div class="box" style="background-color: #f35334;"></div>
                    <div class="info">
                        <p class="hex-output">HEX: #f35334 </p>
                        <p class="rgb-output">rgb(243, 83, 52)</p>
                        <p class="hsl-output">HSL: 10, 89%, 58%</p>
                    </div>
                </div>
                <div class="color4">
                    <div class="box" style="background-color: #f35334;"></div>
                    <div class="info">
                        <p class="hex-output">HEX: #f35334 </p>
                        <p class="rgb-output">rgb(243, 83, 52)</p>
                        <p class="hsl-output">HSL: 10, 89%, 58%</p>
                    </div>
                </div>




            </div>
        </div>
    </div>

    <script src='script.js'></script>
</body>

</html>
