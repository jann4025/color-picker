<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="stylesheet" href="style.css">
    <title>Color Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Tajawal:200,300,400,500,700,800,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Color picker</h1>
    <div class="color-selector">
        <div class="inner">
            <label for="color-picker">Select color:</label>
            <input type="color" name="color-picker" id="color-picker" value="#f35334">
            <div class="box"></div>
            <p class="hex-output">HEX: #f35334 </p>
            <p class="rgb-output">RGB: 243, 83, 52</p>
            <p class="hsl-output">HSL: 10, 89%, 58%</p>
        </div>
    </div>

    <script src='script.js'></script>
</body>

</html>
